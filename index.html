<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <canvas id="zenBackground"></canvas>
    <div class="calcWrapper">
      <h1 class="title">Zen Calculator</h1>
      <div class="calculator">
        <p class="operator cancel">C</p>
        <p class="operator">รท</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p class="operator">x</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p class="operator">-</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p class="operator">+</p>
        <p class="zero">0</p>
        <p>.</p>
        <p class="evaluate">=</p>
      </div>
      <div class="result"><span></span></div>
    </div>
    <footer>
      <h5>&copy; 2017 Jack Stone</h5>
      <h5><a id="musicMute"><i class="fa fa-volume-off" aria-hidden="true"></i><span> mute</span></a></h5>
    </footer>

    <audio id="music" loop src="assets/zen.mp3" autoplay></audio>

    <script type="text/javascript" src="js/jquery-2.2.2.js"></script>
    <script type="text/javascript" src="js/jquery.textfill.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
